apply plugin: 'konan'

konan.targets = ['macbook', 'linux']

konanArtifacts {
    interop('libgit2') {
        target('linux') {
            headerFilterAdditionalSearchPrefix '/usr/include'
        }

        target('macbook') {
            headerFilterAdditionalSearchPrefixes '/opt/local/include', '/usr/local/include'
        }
    }

    program('GitChurn') {
        libraries {
            artifact 'libgit2'
        }
    }
}
